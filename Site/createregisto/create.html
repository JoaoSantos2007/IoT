    <header>
        <h1>Criar Cadastro de Dispositivo</h1>
    </header>
    <section id="criar">
        <div>
            id: 
            <input type="number" name="txtid" id="txtid">
        </div>

        <div>
            name:
            <input type="text" name="txtname" id="txtname">
        </div>

        <div>
            location:
            <input type="text" name="txtlocation" id="txtlocation">
        </div>

        <div>
            type:
            <select id="txttype">
                <option value="light">Luz</option>
                <option value="temperatura">Temperatura</option>
                <option value="proximidade">Proximidade</option>
                <option value="luminosidade">Luminosidade</option>
                <option value="tv">TV</option>
                <option value="air">Ar-Condicionado</option>
                <option value="fan">Ventilador</option>
                <option value="umidade">Umidade</option>
                <option value="presenca">Presença</option>
            </select>
        </div>
        <input type="button" value="Submit" onclick="criar_registro()">
    </section>
